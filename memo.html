</p>

<p>
3 CC攻击：
CC攻击(Challenge Collapsar)是DDOS(分布式拒绝服务)的一种，也是一种常见的网站攻击现象。攻击者通过代理服务器向受害终端主机不停地发大量数据包，造成对方服务器资源耗尽，一直到宕机崩溃。
</p>
